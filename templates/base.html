<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {% block title %}OOPS!{% endblock %}
        | Web App with OAuth
    </title>

    <link rel="stylesheet"
          href="{{ url_for('static',filename='css/site.css') }}">

</head>
<body class="h-screen bg-gray-200">
<div class="flex flex-col w-full h-full">

<!--    div.flex-grow.grow.mx-auto.w-10/12.bg-white.p-4.my-8-->
    <div class="flex-grow grow mx-auto w-10/12 bg-white p-4 my-8">
        <main id="content" role="main">
<!--            div.mx-auto.py-10.px-4-->
            <div class="mx-auto py-10 px-4">
                {% block page_header %}{% endblock %}
                {% block content %}{% endblock %}
                {% block page_footer %}{% endblock %}
            </div>
        </main>
    </div>
</div>
</body>
</html>
